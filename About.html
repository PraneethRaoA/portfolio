<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">

    <title>About</title>
    
</head>
<body>
    <h1 class="text-center fixed bg-light py-3">Education</h1>
    <div class="container text-center pt-5 my-5">
        <div class="row " style="padding-left: 2cm; padding-right: 2cm;">
            <div class="col-12 col-md-4  my-2">
                <div class="card shadow" >
                    <img class="card-img-top" src="Lifeline.jpg" alt="LifeLine High School" height="280mm">
                    <div class="card-body">
                        <h4 class="card-title"style=" overflow: hidden; max-width: 35ch;text-overflow: ellipsis;white-space: nowrap;">
                            School
                        </h4>
                        <h5 class="card-text"style=" overflow: hidden; max-width: 35ch;text-overflow: ellipsis;white-space: nowrap;">
                            LifeLine High School
                        </h5>
                        <h6>Scored 8.3 GPA</h6>
                        
                       
                        
                    </div>
                </div>
            </div>
           
            <div class="col-12 col-md-4  my-2">
                <div class="card shadow" >
                    <img class="card-img-top" src="srigayatri.jpg" alt="SriGayatri" height="280mm">
                    <div class="card-body">
                        <h4 class="card-title"style=" overflow: hidden; max-width: 35ch;text-overflow: ellipsis;white-space: nowrap;">
                            Intermediate
                        </h4>
                        <h5 class="card-text"style=" overflow: hidden; max-width: 40ch;text-overflow: ellipsis;white-space: nowrap;">
                           SriGayatri junior College
                        </h5>
                        <h6>Scored 77.4%</h6>
                       
                        
                    </div>
                </div>
            </div>
            
            <div class="col-12 col-md-4  my-2">
                <div class="card shadow" >
                    <img class="card-img-top" src="CMRIT.jpg" alt="CMRIT" height="275mm">
                    <div class="card-body">
                        <h3 class="card-title"style=" overflow: hidden; max-width: 35ch;text-overflow: ellipsis;white-space: nowrap;">
                            B.Tech
                        </h3>
                        <h5 class="card-text"style=" overflow: hidden; max-width: 40ch;text-overflow: ellipsis;white-space: nowrap;">
                            CMR Institute of Technology
                        </h5>
                        <h6>Scored 7.71 CGPA<small>(till 3-1 semester)</small></h6>
                        
                       
                        
                    </div>
                </div>
            </div>
        </div>   
         
    </div>
    <div>
        <div>
            <h1 class="text-center bg-light py-3">Skills</h1>
        </div>
        <div class="container">
            <h1 >C Programming</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width:75%">
                  
                </div>
            </div><br><br>

            <h1 >Python</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100" style="width:80%">
                  
                </div>
            </div><br><br>

            <h1>HTML</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="90"
                aria-valuemin="0" aria-valuemax="100" style="width:90%">
                  
                </div>
            </div><br><br>

            <h1 >CSS</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="85"
                aria-valuemin="0" aria-valuemax="100" style="width:85%">
                  
                </div>
            </div><br><br>

            <h1>Bootstrap</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100" style="width:80%">
                  
                </div>
            </div><br><br>

            <h1>SQL</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="80"
                aria-valuemin="0" aria-valuemax="100" style="width:80%">
                  
                </div>
            </div>
            <br><br>

            <h1>Angular</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
                  
                </div>
            </div><br><br>
            <h1>PhP</h1>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100" style="width:75%">
                  
                </div>
            </div><br><br>
        </div>
        
    </div>
    
    

    
        
      



</body>
